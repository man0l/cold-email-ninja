name: Build Docker Image (prod)

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env from environment secrets/vars
        shell: bash
        run: |
          cat <<'EOF' > .env
          OPENWEBNINJA_API_KEY=${{ secrets.OPENWEBNINJA_API_KEY }}
          RAPIDAPI_MAPS_DATA_API_KEY=${{ secrets.RAPIDAPI_MAPS_DATA_API_KEY }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          DATA_FOR_SEO_API_KEY=${{ secrets.DATA_FOR_SEO_API_KEY }}
          ANYMAIL_FINDER_API_KEY=${{ secrets.ANYMAIL_FINDER_API_KEY }}
          GOOGLE_DRIVE_FOLDER_ID=${{ vars.GOOGLE_DRIVE_FOLDER_ID }}
          OPENAI_MIN_INTERVAL=${{ vars.OPENAI_MIN_INTERVAL }}
          EOF

      - name: Create credentials.json from secret
        shell: bash
        run: |
          echo '${{ secrets.CREDENTIALS_JSON }}' > credentials.json

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/cold-email-ninja:prod

      # Bump to trigger workflow (2)
